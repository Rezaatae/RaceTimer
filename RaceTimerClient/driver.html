<!doctype html>
<html>
<head><meta charset="utf-8"><title>Race Timer</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-3xl font-bold mb-4" id="driver-name"></h1>
  <table class="table-auto w-full text-left border-collapse">
    <thead>
      <tr>
        <th class="px-4 py-2">Lap</th>
        <th class="px-4 py-2">Lap Time</th>
        <th class="px-4 py-2">Total Time</th>
      </tr>
    </thead>
    <tbody id="driver-table">
    </tbody>
  </table>
  <table class="table-auto w-full text-left border-collapse">
    <thead>
      <tr>
        <th class="px-4 py-2">Problem details</th>
      </tr>
    </thead>
    <tbody id="problems-table">
    </tbody>
  </table>
  <script>
  // Get the driver id/name from URL
  const params = new URLSearchParams(window.location.search);
  const driverName = params.get('id') || 'Unknown Driver';

  // Update the h1 text
  document.getElementById('driver-name').textContent = driverName;
</script>
  <script src="driver.js"></script>
</body>
</html>
